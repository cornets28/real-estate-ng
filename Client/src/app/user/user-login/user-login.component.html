<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required ngModel name="userName" #propName="ngModel">
            <span *ngIf="!propName.valid && propName.touched" class="error-block">
              <span *ngIf="propName.errors?.['required']">Please provide name</span>
            </span>
          </div>
          <div class="form-group col-12 my-lg-2">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="form-group col-12 my-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
